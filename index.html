<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Survive</title>
</head>
<body>
<header class="first-screen">
    <img src="img/first-image.jpg" alt="backgroundGame" class="first-screen__background">
    <div class="container">
        <div class="first-screen__wrapper">
            <div class="heading">
                <div class="heading__icon">
                    <img src="img/logo.svg" alt="icon" class="icon">
                </div>
                <div class="heading__wrapper">
                    <nav class="navigation">
                        <button type="button" class="navigation__item__mobile-button">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <ul class="navigation__list">
                            <li class="navigation__item"><a href="#">Main</a></li>
                            <li class="navigation__item"><a href="#">About</a></li>
                            <li class="navigation__item"><a href="#">Game Features</a></li>
                            <li class="navigation__item"><a href="#">System Requirements</a></li>
                            <li class="navigation__item"><a href="#">Quotes</a></li>
                        </ul>
                    </nav>
                    <div class="heading__settings">
                        <div class="heading__languages">
                            <a href="#" datatype="currentLanguage" class="heading__language">ENG</a>
                            <div class="heading__language-wrapper">
                                <a href="#" class="heading__language">RUS</a>
                                <a href="#" class="heading__language">FRA</a>
                                <a href="#" datatype="lastLanguage" class="heading__language">DEU</a>
                            </div>
                        </div>
                        <div class="heading__game-centers">
                            <a href="#">
                                <img src="img/xbox%20icon.svg" alt="xbox" class="game-centers__xbox">
                            </a>
                            <a href="#">
                                <img src="img/steam%20icon.svg" alt="steam" class="game-centers__steam">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="first-screen__info">
                <h1 class="first-screen__title">
                    SURVIVE AT ALL COSTS
                </h1>
                <h3 class="first-screen__subtitle">
                    Experience new social battle royale game
                </h3>

                <a href="#" class="first-screen__href button">
                    Buy now on Steam |
                    $14.99
                </a>
            </div>

            <button type="button" class="first-screen__start">
                The Story
            </button>
        </div>
    </div>
</header>

<script src="script/main.js"></script>
</body>
</html>
